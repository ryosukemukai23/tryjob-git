<script>
	function handleNewsClick(newsItem) {
		// p.is-news__text 内のaタグからURLを取得
		const textElement = newsItem.querySelector('.is-news__text');
		if (textElement) {
			const anchorElement = textElement.querySelector('a');
			if (anchorElement && anchorElement.href) {
				window.location.href = anchorElement.href;
			}
		}
	}

	// スタイルの追加
	document.addEventListener('DOMContentLoaded', function () {
		const newsItems = document.querySelectorAll('.is-news__item');
		newsItems.forEach(item => {
			const textElement = item.querySelector('.is-news__text');
			if (textElement && textElement.querySelector('a')) {
				item.style.cursor = 'pointer';
			}
		});
	});
</script>
