<li class="is-news__item" onclick="handleNewsClick(this)">
    <div class="is-news__link">
        <div class="is-news__content">
            <div class="is-news__info">
                <p class="is-news__text"><!--# view News drawTopic #--></p>
                <p class="is-news__date">
                    <!-- <span class="is-news__category">お知らせ</span> -->
                    <span class="is-news__time"><!--# value year #-->/<!--# value month #-->/<!--# value day #--></span>
                </p>
            </div>
            <div class="is-news__arrow">
                <span class="is-news__arrow-icon"><img src="common/images/common/icon_arw.svg" alt="" /></span>
            </div>
        </div>
    </div>
    <script>
        // ニュース項目のクリックを処理する関数
        function handleNewsClick(newsItem) {
            // p.is-news__text 内のaタグからURLを取得
            const textElement = newsItem.querySelector('.is-news__text');
            if (textElement) {
                const anchorElement = textElement.querySelector('a');
                if (anchorElement && anchorElement.href) {
                    window.location.href = anchorElement.href;
                }
            }
        }

        // ページ読み込み完了後に実行
        document.addEventListener('DOMContentLoaded', function () {
            // クリック可能なニュース項目にポインターカーソルを適用
            const newsItems = document.querySelectorAll('.is-news__item');
            newsItems.forEach(item => {
                const textElement = item.querySelector('.is-news__text');
                if (textElement && textElement.querySelector('a')) {
                    item.style.cursor = 'pointer';
                }
            });
        });
    </script>
</li>
