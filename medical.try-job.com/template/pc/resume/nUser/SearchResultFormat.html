<style>
	.dropdown-menu {
		display: none;
		position: absolute;
		top: 100%;
		/* ボタンの真下に配置 */
		right: 0;
		/* ボタン右端に揃える */
		background-color: #fff;
		border: 1px solid #ddd;
		border-radius: 0.6rem;
		box-shadow: 0 0.5rem 1.2rem rgba(0, 0, 0, 0.1);
		padding: 0.4rem 0;
		z-index: 100;
		min-width: 12rem;
		overflow: hidden;
	}

	.dropdown-menu a {
		display: block;
		padding: 0.8rem 1.2rem;
		color: #333;
		text-decoration: none;
		font-size: 1.4rem;
		transition: background-color 0.2s ease, color 0.2s ease;
	}

	.dropdown-menu a:hover {
		background-color: #f0f0f0;
		color: #df6370;
	}

	/* ボタンラップ用 */
	.buttons {
		position: relative;
	}

	/* ･･･ ボタンのデザイン強化（任意）*/
	.more-options {
		background: none;
		border: none;
		font-size: 2.2rem;
		line-height: 1;
		color: #555;
		cursor: pointer;
		padding: 0 0.6rem;
		transition: color 0.2s ease;
	}

	.more-options:hover {
		color: #df6370;
	}

	input[type="radio"]:checked {
		border-color: #df6370;
	}

	input[type="radio"] {
		appearance: none;
		background-color: #fff;
		border: 1px solid #c4c4c4;
		border-radius: 4px;
		cursor: pointer;
		height: 14px;
		margin-right: 1rem;
		padding: 0;
		position: relative;
		width: 14px;
	}

	input[type="radio"]:checked::after {
		border-bottom: 1px solid #df6370;
		border-left: 1px solid #df6370;
		content: "";
		height: 5.5px;
		left: 2px;
		opacity: 1;
		position: absolute;
		top: 3px;
		transform: rotate(-45deg);
		width: 8.5px;
	}

	@media screen and (max-width: 768px) {
		.is-inner_content_right {
			margin-bottom: 0 !important;
		}

		.p-cv__contents {
			margin-bottom: 0;
		}
	}
</style>
<script>
	document.addEventListener("DOMContentLoaded", function () {
		const moreButtons = document.querySelectorAll(".more-options");

		moreButtons.forEach(button => {
			button.addEventListener("click", function (e) {
				e.stopPropagation(); // 外側クリック対策

				const dropdown = this.nextElementSibling;

				// すでに表示されてるなら閉じる（トグル）
				const isVisible = dropdown.style.display === "block";

				// 全てのドロップダウンを閉じる
				document.querySelectorAll(".dropdown-menu").forEach(menu => {
					menu.style.display = "none";
				});

				// 今クリックしたやつが非表示だったら表示する
				if (!isVisible) {
					dropdown.style.display = "block";
				}
			});
		});

		// メニュー外クリックで閉じる
		document.addEventListener("click", function () {
			document.querySelectorAll(".dropdown-menu").forEach(menu => {
				menu.style.display = "none";
			});
		});
	});
</script>
