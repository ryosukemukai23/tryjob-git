<script>
	document.addEventListener("DOMContentLoaded", function () {
		const containers = document.querySelectorAll(".form_table .label2, .form_table .label3");

		containers.forEach(container => {
			const items = Array.from(container.children);

			// 最終行のtop位置を特定
			let lastRowTop = 0;
			items.forEach(item => {
				const top = item.getBoundingClientRect().top;
				if (top > lastRowTop) {
					lastRowTop = top;
				}
			});

			// 最終行のアイテムにクラス付与
			items.forEach(item => {
				if (item.getBoundingClientRect().top === lastRowTop) {
					item.classList.add("no-gap");
				}
			});
		});
	});
</script>
