			<div class="wsp_cmnForm">
				<div class="wsp_cmnForm__">

						<div class="wsp_cmnForm__title wsp_cmnForm__title--lv1">メッセージの送信</div>
					</div>
					<div class="wsp_cmnForm__body">

						<!--# variable form_begin #-->

						<!--▼登録フォーム-->

						<!--# ifbegin val_in (!--# view Conf drawData charges scout #--) advance/deferred/read &AND& val= (!--# get mailtype #--) scout #-->
						<dl class="wsp_formSet">
							<dt class="wsp_formSet__title">
								<span class="wsp_formSet__title__name">スカウト課金(利用料金)</span>
							</dt>
							<dd class="wsp_formSet__desc">
								<p>
									<!--# comma code findData scout cost  id = SC001 #-->&nbsp;円&nbsp;+&nbsp;

								</span>
								<!--# endif #-->
							</dd>
						</dl>
						<!--# endif #-->

						<dl class="wsp_formSet">

							</dd>
