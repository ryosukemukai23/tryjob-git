<li class="wsp_itemList__item">
<!--# setTimeFormat U #-->
<!--# ifbegin > attention_time (!--# code now u #--) #-->

<!--# else #-->
	<div class="wsp_embedItemCard (!--# valueReplace publish on/off /wsp_embedItemCard--publishOff #--)">
<!--# endif #-->
		<div class="wsp_embedItemCard__">
			<a href="index.php?app_controller=info&type=(!--# get type #--)&id=(!--# value id #--)" class="wsp_embedItemCard__showMore"></a>
			<div class="wsp_embedItemCard__body">

					<div class="wsp_embedItemPrev__thumb">

					<!--# endif #-->
					</div>
					<div class="wsp_embedItemPrev__body">

						<div class="wsp_itemDataPrev">
							<div class="wsp_itemDataPrev__category">

									(!--# alias items_type category id name #--)

							</div>
							<div class="wsp_itemDataPrev__data">
								<ul class="wsp_articlePointList">
									<li class="wsp_articlePointList__item">

												<!--# alias adds work_place_adds id name  #-->
												<!--# alias add_sub work_place_add_sub id name #-->
											<!--# endif #-->
											</span>
										</div>
									</li>
								</ul>
								<ul class="wsp_articlePointList">
									<li class="wsp_articlePointList__item">

											<span class="wsp_articlePointList__item__name"><!--# value target_graduation #-->年度卒</span>
										</div>
									</li>
									<li class="wsp_articlePointList__item">
										<div class="wsp_articlePointList__item__">

									</li>
								<!--# ifbegin > attention_time (!--# code now u #--) #-->
									<li class="wsp_articlePointList__item wsp_articlePointList__item--pickup">
										<div class="wsp_articlePointList__item__">

											<span class="wsp_articlePointList__item__name">おすすめ</span>
										</div>
									</li>
								<!--# endif #-->
								</ul>
								<!--# ifbegin val= (!--# view Conf drawData job publish #--) select &AND& boolean limitation #-->
								<ul class="wsp_articlePointList">
									<li class="wsp_articlePointList__item wsp_articlePointList__item--lock">
										<div class="wsp_articlePointList__item__">
