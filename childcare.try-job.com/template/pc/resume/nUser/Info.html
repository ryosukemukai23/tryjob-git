<style>
    .p-cv .check_table {
        background: #fff;
        padding: 3.2rem 3.2rem 4.8rem;
    }

    /* Table styling */
    .p-cv table {
        border-collapse: collapse;
        margin-bottom: 2.4rem;
        width: 100%;
    }


    .p-cv caption {
        border-bottom: 1px solid #dd6e21;
        color: #111;
        font-size: 2.4rem;
        font-weight: bold;
        line-height: 150%;
        margin-bottom: 1.2rem;
        padding-bottom: 1rem;
        text-align: left;
    }

    .p-cv th,
    .p-cv td {
        border-bottom: 1px solid #eee;
        line-height: 100%;
        padding: 1.2rem 0;
        vertical-align: top;
    }

    .p-cv th {
        color: #111;
        font-size: 1.6rem;
        font-weight: bold;
        text-align: left;
        width: 220px;
    }

    .p-cv td {
        color: #111;
        font-size: 1.6rem;
        font-weight: normal;
    }

    /* Button styling */
    .p-cv .button {
        display: flex;
        gap: 1.2rem;
        justify-content: center;
        margin-top: 3.2rem;
    }

    .p-cv .btn_back,
    .p-cv .btn_regist {
        background-color: #dd6e21;
        border: none;
        border-radius: 4px;
        color: white;
        cursor: pointer;
        font-size: 1.6rem;
        font-weight: 500;
        line-height: 180%;
        padding: 0.8rem 1.2rem;
        width: 12rem;
    }

    .p-cv .btn_back:hover {
        opacity: 0.8;
    }

    .p-cv .btn_regist:hover {
        opacity: 0.8;
    }


    .p-cv .is-inner_720 {
        padding: 0 0 4.8em;
    }

    .sub_menu {
        display: flex;
        justify-content: center;
        gap: 1.2rem;
        flex-wrap: wrap;
    }

    /* Responsive design */
    @media screen and (max-width: 768px) {
        .sub_menu {
            flex-direction: column;
        }

        .is-inner_content_right {
            margin-bottom: 0 !important;
        }

        .p-cv .is-inner_720 {
            padding: 0 0 0;
        }

        .p-cv .check_table {
            padding: 1.6rem !important;
        }

        .p-cv th,
        .p-cv td {
            display: block;
            width: 100%;
        }

        .p-cv th {
            padding-bottom: 0.5rem;
        }

        .p-cv td {
            padding-bottom: 1.6rem;
            padding-top: 0.5rem;
        }

        .p-cv th[style="width:220px;"] {
            width: 100% !important;
        }

        .p-cv .button {
            align-items: center;
            flex-direction: column;
        }

        .p-cv .btn_back,
        .p-cv .btn_regist {
            margin-bottom: 1rem;
            max-width: 24rem;
            width: 100%;
        }
    }
</style>
